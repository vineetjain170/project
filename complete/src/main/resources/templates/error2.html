<!DOCTYPE html>  
<html>  
  <head>  
    <title>Error: Invalid Input</title>  
    <style>  
      body {  
        font-family: Arial, sans-serif;  
        background-color: #f2f2f2;  
      }  
      h1 {  
        text-align: center;  
        color: #333;  
        margin-top: 50px;  
      }  
      p {  
        text-align: center;  
        color: #666;  
        margin-top: 20px;  
      }  
      a {  
        display: block;  
        text-align: center;  
        color: #333;  
        text-decoration: none;  
        padding: 10px 20px;  
        background-color: #fff;  
        border-radius: 5px;  
        box-shadow: 0 0 5px rgba(0,0,0,0.1);  
        transition: background-color 0.3s ease-in-out;  
      }  
      a:hover {  
        background-color: #f2f2f2;  
      }  
    </style>  
  </head>  
  <body>  
    <h1>Error: Invalid Input</h1>  
    <p>Please enter correct information. Click the button below to go back and try again.</p>  
    <a href="javascript:history.back()">Go Back</a>  
  </body>  
</html>

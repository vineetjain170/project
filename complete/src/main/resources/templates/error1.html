<!DOCTYPE html>  
<html>  
<head>  
	<title>Login Unsuccessful</title>  
	<style>  
		body {  
			font-family: Arial, sans-serif;  
			background-color: #f2f2f2;  
		}  
		h1 {  
			text-align: center;  
			color: #333;  
		}  
		div {  
			background-color: #fff;  
			border-radius: 5px;  
			padding: 20px;  
			width: 400px;  
			margin: 0 auto;  
			box-shadow: 0px 0px 10px #ccc;  
		}  
		label {  
			display: inline-block;  
			width: 120px;  
			text-align: right;  
			margin-right: 10px;  
			color: #333;  
		}  
		input[type="text"],  
		input[type="email"],  
		input[type="password"] {  
			padding: 5px;  
			border-radius: 5px;  
			border: 1px solid #ccc;  
			width: 250px;  
			font-size: 16px;  
		}  
		input[type="submit"] {  
			background-color: #4CAF50;  
			color: #fff;  
			border: none;  
			padding: 10px 20px;  
			border-radius: 5px;  
			cursor: pointer;  
			font-size: 16px;  
			margin-left: 130px;  
		}  
		input[type="submit"]:hover {  
			background-color: #3e8e41;  
		}  
		a {  
			color: #007bff;  
			text-decoration: none;  
		}  
	</style>  
</head>  
<body>  
	<h1>Login Unsuccessful</h1>  
	<div>  
		<p>Incorrect email or password. Please try again.</p>  
		<p>If you have forgotten your password, you can reset it by clicking the "Forgot Password" button on the login page.</p>  
		<p><a href="javascript:history.back()">Back to Login</a></p>  
	</div>  
</body>  
</html>

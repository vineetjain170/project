<!DOCTYPE html>  
<html>  
  <head>  
    <title>Payment Page</title>  
    <style>  
      body {  
        font-family: Arial, Helvetica, sans-serif;  
        background-color: #f2f2f2;  
      }  
      form {  
        background-color: #ffffff;  
        border: 1px solid #ccc;  
        padding: 20px;  
        margin: 50px auto;  
        max-width: 400px;  
      }  
      input[type="text"], input[type="number"] {  
        width: 100%;  
        padding: 12px 20px;  
        margin: 8px 0;  
        display: inline-block;  
        border: 1px solid #ccc;  
        border-radius: 4px;  
        box-sizing: border-box;  
      }  
      input[type="submit"] {  
        background-color: #4CAF50;  
        color: white;  
        padding: 12px 20px;  
        border: none;  
        border-radius: 4px;  
        cursor: pointer;  
        float: right;  
      }  
      input[type="submit"]:hover {  
        background-color: #45a049;  
      }  
      h2 {  
        margin-top: 20px;  
      }  
    </style>  
  </head>  
  <body>  
    <form>  
      <h2>Payment Information</h2>  
      <label for="cardnum">Card Number:</label>  
      <input type="number" id="cardnum" name="cardnum" required><br>  
  
      <label for="expdate">Expiry Date (mm/yyyy):</label>  
      <input type="text" id="expdate" name="expdate" pattern="\d{2}/\d{4}" placeholder="MM/YYYY" required><br>  
  
      <label for="nameoncard">Name on Card:</label>  
      <input type="text" id="nameoncard" name="nameoncard" required><br>  
  
      <label for="cvv">CVV Number:</label>  
      <input type="number" id="cvv" name="cvv" required><br>  
  
      <h2 th:text="'Total Amount:' + ${amount.amount}"/>  
  
      <input type="submit" value="Submit">  
    </form>  
  </body>  
</html>
